<section class="card">
	<div class="header">Flat Buttons</div>
	<div class="content">
		<div>
			<a href="#stays" class="button flat">Flat</a>
			<a href="#stays" class="button flat primary">Primary</a>
			<a href="#stays" class="button flat accent">Accent</a>
			<a href="#stays" class="button flat danger">Danger</a>
		</div>
	</div>

<section class="card">
	<div class="header">Outline Buttons</div>
	<div class="content">
		<div>
			<a href="#stays" class="button outline">Outline</a>
			<a href="#stays" class="button outline primary">Primary</a>
			<a href="#stays" class="button outline accent">Accent</a>
			<a href="#stays" class="button outline danger">Danger</a>
		</div>
	</div>

<section class="card">
	<div class="header">Raised Buttons</div>
	<div class="content">
		<div>
			<a href="#stays" class="button raised">Raised</a>
			<a href="#stays" class="button raised primary">Primary</a>
			<a href="#stays" class="button raised accent">Accent</a>
			<a href="#stays" class="button raised danger">Danger</a>
		</div>
	</div>
</section>

<section class="card">
	<div class="header">Form Buttons</div>
	<div class="content">
		<form>
			<div>
				<input type="submit" value="Submit"/>
				<input type="submit" value="Primary" class="primary"/>
				<input type="submit" value="Accent" class="accent"/>
				<input type="submit" value="Danger" class="danger"/>
			</div>
			<div style="margin-top: 1em;">
				<input type="submit" value="Submit" disabled="disabled"/>
				<input type="submit" value="Primary" class="primary" disabled="disabled"/>
				<input type="submit" value="Accent" class="accent" disabled="disabled"/>
				<input type="submit" value="Danger" class="danger" disabled="disabled"/>
			</div>
			<div style="margin-top: 1em;">
				<input type="submit" value="Submit" class="flat"/>
				<input type="submit" value="Primary" class="flat primary"/>
				<input type="submit" value="Accent" class="flat accent"/>
				<input type="submit" value="Danger" class="flat danger"/>
			</div>
			<div style="margin-top: 1em;">
				<input type="submit" value="Submit" class="flat" disabled="disabled"/>
				<input type="submit" value="Primary" class="flat primary" disabled="disabled"/>
				<input type="submit" value="Accent" class="flat accent" disabled="disabled"/>
				<input type="submit" value="Danger" class="flat danger" disabled="disabled"/>
			</div>
			<div style="margin-top: 1em;">
				<input type="submit" value="Submit" class="raised"/>
				<input type="submit" value="Primary" class="raised primary"/>
				<input type="submit" value="Accent" class="raised accent"/>
				<input type="submit" value="Dandger" class="raised danger"/>
			</div>
			<div style="margin-top: 1em;">
				<input type="submit" value="Submit" class="raised" disabled="disabled"/>
				<input type="submit" value="Primary" class="raised primary" disabled="disabled"/>
				<input type="submit" value="Accent" class="raised accent" disabled="disabled"/>
				<button class="raised danger" disabled="disabled">Danger</button>
			</div>
		</form>
	</div>
</section>

<section class="card">
	<div class="header">Floating Buttons</div>
	<div class="content">
		<button class="button floating">+</button>
		<button class="button floating primary">+</button>
		<button class="button floating accent">+</button>
		<button class="button floating danger">+</button>
		<button class="button floating mini">+</button>
		<button class="button floating primary mini">+</button>
		<button class="button floating accent mini">+</button>
		<button class="button floating danger mini">+</button>
	</div>
	<div class="content">
		<button class="button floating" disabled="disabled">+</button>
		<button class="button floating primary" disabled="disabled">+</button>
		<button class="button floating accent" disabled="disabled">+</button>
		<button class="button floating danger" disabled="disabled">+</button>
		<button class="button floating mini" disabled="disabled">+</button>
		<button class="button floating primary mini" disabled="disabled">+</button>
		<button class="button floating accent mini" disabled="disabled">+</button>
		<button class="button floating danger mini" disabled="disabled">+</button>
	</div>
</section>
